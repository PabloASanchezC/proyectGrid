<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/sabers.jpg" type="image/x-icon" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="title">
          <h1>The best<br />Jedi</h1>
          <p>Check who have<br />the best lightSaver</p>
          <button type="submit">Choose your path</button>
        </div>
        <img
          src="https://images.pexels.com/photos/6335954/pexels-photo-6335954.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
          alt="bobbaFett"
        />
      </section>
      <section class="saberMenu">
        <h2>Our paths</h2>
        <div class="sabers">
          <img
            class="bigSaber"
            src="https://i.pinimg.com/564x/75/9c/51/759c51447ce67e4ab569f154e5393a53.jpg"
            alt="blue saber"
          /><img
            src="https://i.pinimg.com/564x/ee/5a/43/ee5a434e777c1ab321c5ed2cc30572d6.jpg"
            alt="green saber"
          /><img
            src="https://i.pinimg.com/564x/13/54/b2/1354b2f76a622182928fc53e1b4308f5.jpg"
            alt="red saber"
          /><img
            src="https://i.pinimg.com/564x/12/f1/bb/12f1bbec925e4ca7387ef39940c57c07.jpg"
            alt="purpule saber"
          /><img
            src="https://i.pinimg.com/564x/71/c2/83/71c2831e5f4d3335893d213e352eef81.jpg"
            alt="yellow saber"
          />
        </div>
      </section>
    </main>
  </body>
</html>
